spring.application.name = GymApp

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/gym_database?autoreconnect=true
spring.datasource.username = root
spring.datasource.password = gymdatabase
spring.datasource.testOnBorrow = true
spring.flyway.baselineOnMigrate = true
spring.datasource.testWhileIdle = true
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 30000
spring.datasource.validationQuery = SELECT 1
spring.datasource.max-active = 15
spring.datasource.max-idle = 10
spring.datasource.max-wait = 8000

flyway.url = jdbc:mysql://localhost:3306/mysql
flyway.schemas = gym_database
flyway.user = root
flyway.password = gymdatabase

